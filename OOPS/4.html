    <p>4.Write a JavaScript program that creates a class called "BankAccount" with properties for account number and balance. Include methods to deposit and withdraw money from the account. Create some instances of the "BankAccount" class, deposit some money, and withdraw a portion of it</p>

<script>
    class BankAccount{
        constructor(AccountNumber,balance=0){
            this.AccountNumber=AccountNumber;
            this.balance=balance;
        }

        deposit(amount){
            if(amount>0){
                this.balance+=amount;
                console.log(`Deposited:${amount} New balance:${this.balance}`);
            }else{
                console.log("Deposit amount must be positive.");
                
            }
        }

        withdraw(amount){
            if(amount>0&& amount<=this.balance){
                this.balance-=amount;
                console.log(`Withdraws:${amount} Remaining balance:${this.balance}`);
            }else if(amount>this.balance){
                console.log("Insufficient balance for withdrawal.");
            }else{
                console.log("withdrawal amount must be positive.");
                
            }
        }
    }

    const account1= new BankAccount(123456);
    const account2= new BankAccount(789101,500);

    account1.deposit(300);
    account1.withdraw(100);

    account2.deposit(200);
    account2.deposit(100);
    account2.deposit(300);
    account2.withdraw(2200);
    account2.withdraw(300);
</script>
